<template>
  <template if:true={contacts}>
    <div style="height: 517px">
      <lightning-datatable
        key-field="id"
        data={contacts}
        columns={columns}
        onrowaction={handleRowAction}
      >
      </lightning-datatable>
      <templete if:true={isOpenModal}>
        <section
          role="dialog"
          tabindex="-1"
          aria-modal="true"
          aria-labelledby="modal-heading-01"
          class="slds-modal slds-fade-in-open slds-modal_medium"
        >
          <div class="slds-modal__container">
            <header class="slds-modal__header">
              <h1 class="slds-modal__title slds-hyphenate" tabindex="-1">
                Contacto
              </h1>
            </header>
            <lightning-record-edit-form
              class="slds-modal__content"
              object-api-name="Contacts__c"
              record-id={recordId}
              onsuccess={handleSuccess}
            >
              <div class="slds-m-around_medium slds-p-around_medium">
                <lightning-input-field
                  required
                  field-name="Name"
                ></lightning-input-field>
                <lightning-input-field
                  field-name="Email__c"
                ></lightning-input-field>
                <lightning-input-field
                  field-name="Phone__c"
                ></lightning-input-field>
                <lightning-input-field
                  field-name="Address__c"
                ></lightning-input-field>
                <lightning-input-field
                  field-name="City__c"
                ></lightning-input-field>
                <lightning-input-field
                  field-name="Gender__c"
                ></lightning-input-field>
              </div>
              <div class="slds-modal__footer">
                <button
                  class="slds-button slds-button_neutral"
                  onclick={closeModal}
                >
                  Cancel
                </button>
                <button class="slds-button slds-button_brand" type="submit">
                  Guardar
                </button>
              </div>
            </lightning-record-edit-form>
          </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
      </templete>
    </div>
  </template>
  <template if:true={error}> {error} </template>
</template>
